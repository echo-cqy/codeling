
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeling - Frontend Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fdf6f6;
            overflow: hidden;
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #ffcfd2;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #f8adbc;
        }
        #monaco-container {
            width: 100%;
            height: 100%;
        }

        /* Sweet Animations */
        @keyframes sweet-pop {
          0% { transform: scale(0.9); opacity: 0; }
          70% { transform: scale(1.05); opacity: 1; }
          100% { transform: scale(1); opacity: 1; }
        }
        .animate-sweet-pop {
          animation: sweet-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes toast-in {
          from { transform: translateY(-100%) translateX(-50%); opacity: 0; }
          to { transform: translateY(0) translateX(-50%); opacity: 1; }
        }
        .animate-toast-in {
          animation: toast-in 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        /* Lottie-style Success Animation */
        @keyframes circle-draw {
          from { stroke-dashoffset: 166; }
          to { stroke-dashoffset: 0; }
        }
        @keyframes check-draw {
          from { stroke-dashoffset: 48; }
          to { stroke-dashoffset: 0; }
        }
        @keyframes success-pop {
          0% { transform: scale(0); }
          50% { transform: scale(1.2); }
          100% { transform: scale(1); }
        }
        .success-checkmark {
          width: 80px;
          height: 80px;
          margin: 0 auto;
        }
        .success-checkmark circle {
          stroke-dasharray: 166;
          stroke-dashoffset: 166;
          stroke-width: 2;
          stroke-miterlimit: 10;
          stroke: #f472b6;
          fill: none;
          animation: circle-draw 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .success-checkmark path {
          transform-origin: 50% 50%;
          stroke-dasharray: 48;
          stroke-dashoffset: 48;
          animation: check-draw 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
        }

        /* Failure Cross Animation */
        @keyframes cross-draw {
          from { stroke-dashoffset: 50; }
          to { stroke-dashoffset: 0; }
        }
        .failure-cross circle {
          stroke-dasharray: 166;
          stroke-dashoffset: 166;
          stroke-width: 2;
          stroke: #ef4444;
          fill: none;
          animation: circle-draw 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .failure-cross path {
          stroke-dasharray: 50;
          stroke-dashoffset: 50;
          animation: cross-draw 0.4s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
        }

        .success-bg {
          animation: success-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }
        
        /* Markdown Styles */
        .markdown-body h1 { font-size: 1.5em; font-weight: 700; margin-bottom: 0.5em; color: #db2777; }
        .markdown-body h2 { font-size: 1.25em; font-weight: 600; margin-top: 1em; margin-bottom: 0.5em; color: #db2777; }
        .markdown-body h3 { font-size: 1.1em; font-weight: 600; margin-top: 0.8em; margin-bottom: 0.4em; }
        .markdown-body p { margin-bottom: 0.8em; line-height: 1.6; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.8em; }
        .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.8em; }
        .markdown-body code { background-color: #fce7f3; color: #db2777; padding: 0.2em 0.4em; border-radius: 0.3em; font-family: 'Fira Code', monospace; font-size: 0.9em; }
        .markdown-body pre { background-color: #f8fafc; padding: 1em; border-radius: 0.5em; overflow-x: auto; margin-bottom: 1em; border: 1px solid #e2e8f0; }
        .markdown-body pre code { background-color: transparent; color: inherit; padding: 0; }
        .markdown-body blockquote { border-left: 4px solid #fbcfe8; padding-left: 1em; color: #64748b; margin-left: 0; margin-bottom: 1em; }
        .markdown-body a { color: #ec4899; text-decoration: underline; }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }
        .animate-shake {
          animation: shake 0.3s ease-in-out infinite;
        }

        /* Repl Styles */
        .vue-repl-container { width: 100%; height: 100%; }
        .vue-repl-container iframe { border: none; width: 100%; height: 100%; }
    </style>
    <!-- Monaco Editor Loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>

</script>
</head>

</html>
